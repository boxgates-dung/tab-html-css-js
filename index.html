<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="./js/tab.js"></script>
	<link rel="stylesheet" href="./css/styles.css">
	<link rel="stylesheet" href="./css/tab.css">
	<link rel="stylesheet" href="./css/radio.css">

</head>

<body>
	<section>
		<div class="tabbed round">
			<ul>
				<li model-tab="tab1" class="active">Tab 1</li>
				<li model-tab="tab2">Tab 2</li>
				<li model-tab="tab3">Tab 3</li>
			</ul>
		</div>
		<div class="tab-content">
			<div class="tab-content-child active" id="tab1">
				<form action="#">
					<p>
						<input type="radio" id="test1" name="radio-group" checked>
						<label for="test1">Radio 1</label>
					</p>
					<p>
						<input type="radio" id="test2" name="radio-group">
						<label for="test2">Radio</label>
					</p>
					<p>
						<input type="radio" id="test3" name="radio-group">
						<label for="test3">Radio</label>
					</p>
				</form>
			</div>
			<div class="tab-content-child" id="tab2">Content 2</div>
			<div class="tab-content-child" id="tab3">Content 3</div>
		</div>
	</section>
	<br />
</body>

</html>
